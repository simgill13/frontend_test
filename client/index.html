<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blogging APP</title>
    <meta name="Blog Application">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1 class="head"> Simple Blogging</h1>
    </header>
    <section>
        <div class='head-paragraph-div'>
            <p><span class="head-paragraph">A Blog is</span> your best bet for a voice among the online crowd. It's a personal website, packed with your daily thoughts about the world</p>
        </div>
        <form class="cf">
            <div class="half left cf">
                <input type="text" id="input-name" placeholder="Name">
                <input type="email" id="input-email" placeholder="Email address">
                <input type="text" id="input-subject" placeholder="Subject">
            </div>
            <div class="half right cf">
                <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
            </div>
            <input type="submit" value="Submit" id="input-submit">
        </form>
        </div>
        <div>
            <ul class="oldPosts">
            </ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="app.js"></script>
        <footer>
</body>

</html>
